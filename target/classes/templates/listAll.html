<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h2 th:unless="${persons.size()>0}">No hay elementos en la tabla</h2>
<table th:if="${persons.size()>0}">
    <thead>
    <tr>
        <td>Code</td>
        <td>Name</td>
        <td>lastName</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person:${persons}">
        <td th:text="${person.code}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
